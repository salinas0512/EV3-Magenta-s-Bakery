    <body style="background-image: url('images/resto/slide2.png'); background-color: #fff;  background-size: cover; background-position: center; min-height: 100vh;">

        <div id="preloader">
            <div id="preloader-inner"></div>
        </div><!--/preloader-->


        <div class="reservation-card mb70">
            <div class="smart-forms">
                <div class="text-center">
                  <a href="classic-onepage-restaurant.html"><img class="logo logo-light hidden-md-down" src="images/resto/LogoM.png" alt="Logo" width="100" height="100"></a>

                    <h4 class="mb30">Haz tu pedido aquí</h4><hr>
                </div>
           <form method="post" action="smart-form/booking/php/smartprocess.php" id="smart-form">
    <div class="form-body">

        <div class="section">
            <label for="nombre" class="field-label">Nombre Completo</label>
            <label class="field prepend-icon">
                <input type="text" name="nombre" id="nombre" class="gui-input" placeholder="Tu nombre...">
                <span class="field-icon"><i class="fa fa-user"></i></span>  
            </label>
        </div>

        <div class="frm-row">
            <div class="section colm colm6">
                <label for="correo" class="field-label">Correo Electrónico</label>
                <label class="field prepend-icon">
                    <input type="email" name="correo" id="correo" class="gui-input" placeholder="Correo electrónico">
                    <span class="field-icon"><i class="fa fa-envelope"></i></span>  
                </label>
            </div>

            <div class="section colm colm6">
                <label for="telefono" class="field-label">Teléfono</label>
                <label class="field prepend-icon">
                    <input type="tel" name="telefono" id="telefono" class="gui-input" placeholder="Teléfono">
                    <span class="field-icon"><i class="fa fa-phone-square"></i></span>  
                </label>
            </div>
        </div>

        <!-- Nuevo campo: Categoría -->
        <div class="section">
            <label for="categoria" class="field-label">Categorías</label>
            <label class="field select">
                <select id="categoria" name="categoria">
                    <option value="">Selecciona una categoría</option>
                    <option value="cheesecake">Cheesecakes</option>
                    <option value="tortas">Tortas</option>
                    <option value="panqueques">Panqueques</option>
                    <option value="tartaleta">Tartaletas</option>
                </select>
                <i class="arrow double"></i>
            </label>
        </div>

        <!-- Nuevo campo: Cantidad -->
        <div class="section">
            <label for="cantidad" class="field-label">Cantidad</label>
            <label class="field prepend-icon">
                <input type="number" name="cantidad" id="cantidad" class="gui-input" placeholder="Cantidad" min="1" value="1">
                <span class="field-icon"><i class="fa fa-sort-numeric-asc"></i></span>
            </label>
        </div>

        <div class="section">
            <label for="pedido" class="field-label">Detalle del Pedido</label>
            <label class="field prepend-icon">
                <textarea class="gui-textarea" id="pedido" name="pedido" placeholder="Ej: 2 Tortas, 1 bebida..."></textarea>
                <span class="field-icon"><i class="fa fa-cutlery"></i></span>
                <span class="input-hint"> 
                    <strong>Nota:</strong> Indica con claridad lo que deseas pedir
                </span>   
            </label>
        </div>

        <div class="section">
            <label for="comentario" class="field-label">Comentarios o Instrucciones</label>
            <label class="field prepend-icon">
                <textarea class="gui-textarea" id="comentario" name="comentario" placeholder="Comentarios adicionales (opcional)"></textarea>
                <span class="field-icon"><i class="fa fa-comments"></i></span>
            </label>
        </div>
        <div class="result"></div>
    </div>
    <div class="form-bottom">
        <button type="submit" data-btntext-sending="Enviando..." class="btn btn-primary">Hacer Pedido</button>
        <button type="reset" class="btn btn-light">Cancelar</button>
    </div>
</form>

            </div><!-- end .smart-wrap section -->
